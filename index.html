<!DOCTYPE html>

<html lang="en-us">

<head>
  <style>
    .jumbotron {
        background: url("train.jpg") center;
        color:aliceblue;
    }
    </style>
  <meta charset="UTF-8">

  <title>Example of Time Telling</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script src="logic.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                <th></th>
              </tr>
            </table>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
            <h3><strong>Add Train</strong></h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

</body>

</html>
